title: "Android Screenrecord Start"
summary: Start recording the screen of an Android device.
description: Start recording the screen of an Android device.
website: https://github.com/bitrise-steplib/steps-android-screenrecord-start
source_code_url: https://github.com/bitrise-steplib/steps-android-screenrecord-start
support_url: https://github.com/bitrise-steplib/steps-android-screenrecord-start/issues
host_os_tags:
  - ubuntu
type_tags:
  - utility
is_requires_admin_user: true
is_always_run: false
is_skippable: true
deps:
  brew:
  - name: go
  apt_get:
  - name: golang
    bin_name: go
toolkit:
  go:
    package_name: github.com/bitrise-steplib/steps-android-screenrecord-start
inputs:
  - record_id: "record0"
    opts:
      title: "Record ID"
      summary: Make sure this input value is unique. This ID will be included in the name of the recorded file to be able to separate records. `Stop Screenrecord Android` step will need this ID as well to know which record has to be stopped.
      description: Make sure this input value is unique. This ID will be included in the name of the recorded file to be able to separate records. `Stop Screenrecord Android` step will need this ID as well to know which record has to be stopped.
      is_expand: true
      is_required: true
  - emulator_serial: $BITRISE_EMULATOR_SERIAL
    opts:
      title: "Emulator serial"
      summary: The commands will be sent to the emulator that has the given serial.
      description: The commands will be sent to the emulator that has the given serial.
      is_expand: true
      is_required: true
outputs:
  - BITRISE_RECORD_ID:
    opts:
      title: "Record ID"
      summary: "The started record's ID"
      description: "The started record's ID"
